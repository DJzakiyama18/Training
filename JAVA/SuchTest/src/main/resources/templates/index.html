<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品検索</title>
</head>
<body>
<form method ="POST" action = "testForm">
	<label for="goods_id">ID</label>
	<input type = "text" name = "goods_id" >

	<label for = "goods_name">商品名</label>
	<input type = "text" name = "goods_name">

	<label for = "price"> 値段</label>
	<input type = "text" name = "price">
	<input type = "submit" value = "検索">
</form>
<table>
	<tr>
		<th>ID</th>
		<th>商品名</th>
		<th>値段</th>
		<th th:text="${goods_id}"></th>
	</tr>

	<tr th:each = "data : ${result}">
		<td th:text = "${data.goods_id}"></td>
		<td th:text = "${data.goods_name}"></td>
		<td th:text = "${price}"></td>
	</tr>
</table>
</body>
</html>
