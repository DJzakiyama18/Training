<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text = "${name}"></h1>

<a  th:href="@{/one}"><input type="button" value="ONE移動"></a>
<a  th:href="@{/two}"><input type="button" value="TWO移動"></a>

<table>
	<tr>
		<th>id</th><th>user_name</th><th>password</th>
	</tr>

		<td th:text="${list.id}"></td>
		<td th:text="${list.user_name}"></td>
		<td th:text="${list.password}"></td>
	</tr>
</table>






</body>
</html>
